<html lang="en">
<head>
    <title>Typing Speed Typer</title>
 
    <!--  CSS file Linked here -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
  <div class="container">
    <div class="heading">
      Test Your Typing Skills
    </div>
    <div class="header">
      <div class="wpm">
        <div class="header_text">WPM</div>
        <div class="curr_wpm">0</div>
      </div>
      <div class="cpm">
        <div class="header_text">CPM</div>
        <div class="curr_cpm">0</div>
      </div>
      <div class="errors">
        <div class="header_text">Errors</div>
        <div class="curr_errors">0</div>
      </div>
      <div class="timer">
        <div class="header_text">Time</div>
        <div class="curr_time">60s</div>
      </div>
      <div class="accuracy">
        <div class="header_text">% Accuracy</div>
        <div class="curr_accuracy">0</div>
      </div>
    </div>
 
    <div class="quote">
      Click on the area below to start the game.
    </div>
    <textarea class="input_area"
      placeholder="start typing here..."
      oninput="processCurrentText()"
      onfocus="startGame()">        Click to Start :></textarea>
    <button class="restart_btn"
      onclick="resetValues()">
      Restart
    </button>
  </div>
</body>
  <!-- JavaScript file linked  here -->
  <script src="{{ url_for('static', filename='js/script.js') }}">
  </script>

</html>
